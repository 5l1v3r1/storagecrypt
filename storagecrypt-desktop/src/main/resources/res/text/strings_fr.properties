create_keystore_dialog_title = Création du magasin de clés
create_keystore_dialog_message = Un magasin de clés sécurisé va être créé pour vous.\n\
  La sécurité de l'application repose sur ce magasin de clés : n'utilisez pas un mot de passe trop facile à deviner.\n\
  Les clés servant à chiffrer vos fichiers y seront stockées, donc n'oubliez pas ce mot de passe ou vous ne pourrez plus accéder à ces fichiers.\n\
  Vous pourrez changer le mot de passe par la suite dans le menu "Gérer les clés", puis "Changer le mot de passe du magasin de clés".
